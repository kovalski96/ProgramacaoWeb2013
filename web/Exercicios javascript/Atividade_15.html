<html>
	<head>
	<script>
	//arquivo de Bruno Kovalski
	var na, nb, total, operacao;
	na = parseInt(prompt("Digite o primeiro numero:"));
	nb = parseInt(prompt("Digite o segundo numero:"));
	operacao = prompt("Digite a operaçao que deseja: ( + adição) , ( - subtração) , ( / divisão) , ( * multiplicaçao)");
	switch (operacao){
	case"+":
	operacao = na + nb
	break;
	case"-":
	operacao = na - nb
	break;
	case"*":
	operacao = na * nb
	break;
	case"/":
	operacao = na / nb
	break;
	}
	alert("Resultado: " +operacao);
	</script>
	</head>
	<body>
	<h1>Arquivo de  " © Bruno Kovalski "</h1>
	</body>
</html>
